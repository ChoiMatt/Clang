<!DOCTYPE html>
<html>
  <head>
    <title>Anti Bully</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="temp.jpg" alt="Image" />
    </div>
  </body>
</html>
